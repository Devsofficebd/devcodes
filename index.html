<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevCodes</title>
  <style>
    /* Prevent body scroll */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    .iframe-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .iframe-header {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      width: 100%;
      height: 60px;
      background-color: #191919;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .iframe-logo {
      font-size: 20px;
      font-weight: bold;
    }

    .iframe-menu a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }

    .iframe-menu a:hover {
      text-decoration: underline;
    }

.iframe-wrapper iframe {
    position: absolute;
    top: 20px;
    left: 0;
    width: 100%;
    height: 100% !important;
    border: none;
}
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <div class="iframe-header">
      <div class="iframe-logo"><a href="https://devsofficebd.github.io/devcodes/"><img style="width:80px;" src="logo.png"/></a></div>
      <div class="iframe-menu">
        <a href=https://devsofficebd.github.io/devcodes/">Home</a>
        <a href="https://devsoffice.com/" target="_blank">About</a>
        <a href="https://devsoffice.com/contact" target="_blank">Contact</a>
        <a href="">Press CTRL or CMD + P to advanced Search</a>
      </div>
    </div>
    <iframe src="https://devsportal.notion.site/ebd/209b1594f2e780e58c75ee372a7dc5c3" width="100%" height="600" frameborder="0" allowfullscreen />
  </div>
</body>
</html>
